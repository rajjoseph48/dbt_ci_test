version: 2

models:
  - name: fct_orders
    description: "Fact table containing order transactions with time dimensions and business categorization"
    columns:
      - name: order_id
        description: "Unique identifier for each order"
        tests:
          - not_null
          - unique
      - name: customer_id
        description: "Foreign key to customer dimension"
        tests:
          - not_null
      - name: order_date
        description: "Date when order was placed"
        tests:
          - not_null
      - name: order_status
        description: "Current status of the order"
        tests:
          - not_null
          - accepted_values:
              values: ['pending', 'completed', 'cancelled']
      - name: total_amount
        description: "Total monetary value of the order"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: order_category
        description: "Business categorization of order status"
        tests:
          - not_null
          - accepted_values:
              values: ['success', 'in_progress', 'failed', 'unknown']
      - name: order_year
        description: "Year when order was placed"
        tests:
          - not_null
      - name: order_quarter
        description: "Quarter when order was placed"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 4
      - name: order_month
        description: "Month when order was placed"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 12

  - name: dim_customers
    description: "Customer dimension table with aggregated order metrics and customer lifetime value"
    columns:
      - name: customer_id
        description: "Unique identifier for each customer"
        tests:
          - not_null
          - unique
      - name: full_name
        description: "Customer's full name"
        tests:
          - not_null
      - name: email
        description: "Customer email address"
        tests:
          - not_null
      - name: total_orders
        description: "Total number of orders placed by customer"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: completed_orders
        description: "Number of completed orders"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: total_revenue
        description: "Total revenue generated by customer"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: avg_order_value
        description: "Average value of completed orders"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0

  - name: dim_locations
    description: "Location dimension table with warehouse details and operational categorization"
    columns:
      - name: location_id
        description: "Unique identifier for each location"
        tests:
          - not_null
          - unique
      - name: location_name
        description: "Name of the warehouse location"
        tests:
          - not_null
      - name: warehouse_type
        description: "Type of warehouse facility"
        tests:
          - not_null
          - accepted_values:
              values: ['distribution', 'fulfillment', 'storage']
      - name: location_category
        description: "Business categorization of location type"
        tests:
          - not_null
          - accepted_values:
              values: ['High Volume', 'Customer Facing', 'Inventory Hold', 'Unknown']
      - name: status_description
        description: "Human-readable status of the location"
        tests:
          - not_null
          - accepted_values:
              values: ['Operational', 'Inactive']
      - name: is_active
        description: "Binary flag indicating if location is active"
        tests:
          - not_null
          - accepted_values:
              values: [0, 1]